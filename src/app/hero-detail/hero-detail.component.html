<div *ngIf="hero">
	<h2>{{hero.name | uppercase}} Details</h2>
	<div><span>Id: {{hero.id}}</span></div>

	<div>
		<label>Name:
			<input type="text" [(ngModel)]="hero.name" placeholder="Hero name"/>
		</label>
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
